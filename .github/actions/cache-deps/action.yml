name: the custom composite workflow
description: the custom composite workflow

runs:
  using: composite
  steps:
      - name: Get code
        uses: actions/checkout@v3
        shell: bash
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        shell: bash
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        shell: bash
      - name: Lint code
        run: npm run lint
        shell: bash